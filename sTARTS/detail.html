<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- PROFESSIONAL BLOG STYLING --- */
        body {
            background-color: #f9fafb;
        }

        .blog-container {
            max-width: 800px;
            /* Reading width (not full screen) */
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            margin-top: 100px;
            margin-bottom: 50px;
        }

        .back-btn {
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: #4f46e5;
            transform: translateX(-3px);
        }

        .post-title {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            color: #111827;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            color: #6b7280;
            font-size: 0.95rem;
        }

        .post-meta img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-image-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .post-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .post-image-container:hover img {
            transform: scale(1.02);
        }

        .post-content {
            font-family: 'Merriweather', serif;
            font-size: 1.15rem;
            line-height: 1.8;
            color: #374151;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="home.html">
                <i class="fa-solid fa-layer-group"></i> POST App
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="blog-container" id="blog-content-area">

            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-muted">Loading masterpiece...</p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="post_details.js"></script>

</body>

</html>
